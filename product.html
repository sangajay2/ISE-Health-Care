<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="src/css/main.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem; /* reduced gap */
            padding: 0.8rem; /* reduced padding */
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.4rem; /* reduced padding */
            text-align: center;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        .product-item img {
            width: 100%; /* Changed from 25% to 100% for better display */
            max-width: 200px; /* Added max-width for consistency */
            height: auto;
            border-radius: 5px;
            display: block;
            margin: auto;
        }
        .product-image-container {
            position: relative;
            overflow: hidden;
        }
        .product-image-container img {
            transition: transform 0.3s ease;
        }
        .product-image-container:hover img {
            transform: scale(1.5);
        }
        .quick-view-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(43, 57, 144, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .product-item:hover .quick-view-btn {
            opacity: 1;
        }
        .product-ratings {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        .stars {
            color: gold;
        }
        .review-count {
            color: #666;
            font-size: 0.9em;
        }
        /* Breadcrumb styles */
        .breadcrumb-nav {
            padding: 1rem;
            background: #f5f5f5;
            margin-bottom: 1rem;
        }
        .breadcrumb-nav ol {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .breadcrumb-nav li {
            display: flex;
            align-items: center;
        }
        .breadcrumb-nav li:not(:last-child)::after {
            content: "›";
            margin: 0 0.5rem;
            color: #666;
        }
        /* Quick view modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* Reviews section */
        .reviews-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
        .review-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .reviewer-name {
            font-weight: bold;
        }
        .review-date {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

        <nav class="main-nav">
