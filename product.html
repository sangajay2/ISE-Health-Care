<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="src/css/main.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.8rem; /* reduced gap */
            padding: 0.8rem; /* reduced padding */
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.4rem; /* reduced padding */
            text-align: center;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        .product-item img {
            width: 25%; /* reduced further from 50% to 25% */
            height: auto;
            border-radius: 5px;
            display: block;
            margin: auto;
        }
        .product-image-container {
            position: relative;
            overflow: hidden;
        }
        .product-image-container img {
            transition: transform 0.3s ease;
        }
        .product-image-container:hover img {
            transform: scale(1.5);
        }
        .quick-view-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(43, 57, 144, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .product-item:hover .quick-view-btn {
            opacity: 1;
        }
        .product-ratings {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        .stars {
            color: gold;
        }
        .review-count {
            color: #666;
            font-size: 0.9em;
        }
        /* Breadcrumb styles */
        .breadcrumb-nav {
            padding: 1rem;
            background: #f5f5f5;
            margin-bottom: 1rem;
        }
        .breadcrumb-nav ol {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        .breadcrumb-nav li {
            display: flex;
            align-items: center;
        }
        .breadcrumb-nav li:not(:last-child)::after {
            content: "â€º";
            margin: 0 0.5rem;
            color: #666;
        }
        /* Quick view modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* Reviews section */
        .reviews-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }
        .review-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .reviewer-name {
            font-weight: bold;
        }
        .review-date {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

    <header>

            </div>
        </div>
    </main>

        } else if(section === "dental-products" && item === "Dental Autoclaves") {
            const autoclaveProducts = [
                {

            const numberOfProducts = 6;
            let productsHTML = '';
            for (let i = 1; i <= numberOfProducts; i++) {
                const price = "$" + (Math.random() * 100 + 10).toFixed(2);
                productsHTML += renderProduct({ 
                    name: `${item} ${i}`, 
                    image: `https://via.placeholder.com/150?text=${encodeURIComponent(item + ' ' + i)}`, 
                    price 
                });
            }
            productGrid.innerHTML = productsHTML;

        // Enhanced product rendering with ratings and reviews
        function renderProduct(product) {
            const randomRating = (Math.random() * 2 + 3).toFixed(1); // Random rating between 3 and 5
            const randomReviews = Math.floor(Math.random() * 50) + 1; // Random number of reviews

            return `
                <div class="product-item">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}">
                        <button class="quick-view-btn" onclick="showQuickView(${JSON.stringify(product)})" aria-label="Quick view ${product.name}">
                            Quick View
                        </button>
                    </div>
                    <h3>${product.name}</h3>
                    <div class="product-ratings">
                        <div class="stars" aria-label="Rating: ${randomRating} out of 5 stars">
                            ${'â˜…'.repeat(Math.floor(randomRating))}${randomRating % 1 >= 0.5 ? 'Â½' : ''}${'â˜†'.repeat(5 - Math.ceil(randomRating))}
                        </div>
                        <span class="review-count">(${randomReviews} reviews)</span>
                    </div>
                    <p>${product.price}</p>
                </div>
            `;
        }

        function showQuickView(product) {
            const modal = document.getElementById('quick-view-modal');
            const content = document.getElementById('quick-view-content');
            
            // Generate some mock reviews
            const reviews = Array(3).fill().map(() => ({
                name: ['John D.', 'Sarah M.', 'Mike R.', 'Emily L.'][Math.floor(Math.random() * 4)],
                rating: (Math.random() * 2 + 3).toFixed(1),
                date: new Date(Date.now() - Math.random() * 10000000000).toLocaleDateString(),
                text: ['Great product!', 'Very satisfied with the quality.', 'Exactly what I needed.'][Math.floor(Math.random() * 3)]
            }));

            content.innerHTML = `
                <h2>${product.name}</h2>
                <div class="product-image-container">
                    <img src="${product.image}" alt="${product.name}" style="width: 100%; max-width: 300px;">
                </div>
                <p>${product.price}</p>
                <div class="reviews-section">
                    <h3>Customer Reviews</h3>
                    ${reviews.map(review => `
                        <div class="review-item">
                            <div class="review-header">
                                <span class="reviewer-name">${review.name}</span>
                                <span class="review-date">${review.date}</span>
                            </div>
                            <div class="stars">
                                ${'â˜…'.repeat(Math.floor(review.rating))}${review.rating % 1 >= 0.5 ? 'Â½' : ''}${'â˜†'.repeat(5 - Math.ceil(review.rating))}
                            </div>
                            <p>${review.text}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // Close modal when clicking outside
        document.getElementById('quick-view-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                e.target.style.display = 'none';
            }
        });

        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('quick-view-modal').style.display = 'none';
        });

        // Update breadcrumbs
        document.getElementById('section-crumb').textContent = section || 'Categories';
        document.getElementById('item-crumb').textContent = item;

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('quick-view-modal').style.display = 'none';
            }
        });
    </script>
</body>
